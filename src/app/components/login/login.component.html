<div class='container'>
  <div class="panel panel-primary">
      <div class="panel-heading">
         Login
      </div>

      <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="form-horizontal"  novalidate>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input id="login-username" type="text" class="form-control" formControlName="Username" placeholder="Username">
            </div>
            <div class="alert" *ngIf="!loginForm.controls['Username'].valid && loginForm.controls['Username'].touched">
              Username is required
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input id="login-password" type="Password" class="form-control" formControlName="Password" placeholder="Password">
            </div>
            <div class="alert" *ngIf="!loginForm.controls['Password'].valid && loginForm.controls['Password'].touched">
              Password is required
            </div>
            <div style="color: red" >
                {{errroMsg}}
              </div>
            <div style="margin-top:10px" class="form-group">
                <div class="col-sm-5">
                  </div>
              <div class="col-sm-4 controls">
                <input type="submit" value="Login" class="btn btn-success" >
              </div>
            </div>

          </form>

      </div>

  </div>
</div>
